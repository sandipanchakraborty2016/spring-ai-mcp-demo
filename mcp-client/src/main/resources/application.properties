spring.application.name=mcp-client
server.port=8081

# MCP Client Configuration
# Connect to the MCP Server via SSE transport
spring.ai.mcp.client.transport=sse
spring.ai.mcp.client.sse.base-url=http://localhost:8080
spring.ai.mcp.client.sse.message-endpoint=/mcp/message

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.mcpclient=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.io.modelcontextprotocol=DEBUG

# OpenAI Configuration (optional, for future LLM integration)
spring.ai.openai.api-key=${OPENAI_API_KEY:}
