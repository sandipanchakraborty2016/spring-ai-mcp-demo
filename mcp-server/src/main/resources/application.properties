spring.application.name=mcp-server
server.port=8080

# MCP Server Configuration - Default is SSE
# Use --stdio command line argument to enable STDIO mode
spring.ai.mcp.server.transport=sse
spring.ai.mcp.server.sse.message-endpoint=/mcp/message

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.mcpserver=DEBUG
logging.level.org.springframework.ai=DEBUG

# CORS Configuration (for remote access)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
