spring.application.name=mcp-server

# MCP Server Configuration - STDIO mode
spring.ai.mcp.server.transport=stdio

# Disable HTTP server in STDIO mode
server.port=-1
spring.main.web-application-type=none

# Disable ALL console logging for STDIO mode
# STDIO requires clean JSON output only
logging.pattern.console=
spring.main.banner-mode=off
logging.level.root=OFF
logging.level.org.springframework=OFF
logging.level.com.example.mcpserver=OFF
logging.level.org.springframework.ai=OFF

# Send logs to file instead
logging.file.name=mcp-server-stdio.log
logging.level.file=DEBUG
