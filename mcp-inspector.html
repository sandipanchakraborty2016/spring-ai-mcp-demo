<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Inspector - SSE Client</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2em; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .content { padding: 30px; }
        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        input[type="text"] { flex: 1; }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active { transform: translateY(0); }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .tool-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tool-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        .tool-card h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .tool-card p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .response {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .param-input {
            width: 100%;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç MCP Inspector</h1>
            <p>Test your MCP Server via SSE Transport</p>
        </div>
        
        <div class="content">
            <!-- Connection Section -->
            <div class="section">
                <h2>üì° Connection</h2>
                <div id="status" class="status disconnected">
                    Status: Disconnected
                </div>
                <div class="input-group">
                    <input type="text" id="serverUrl" value="http://localhost:8080" placeholder="MCP Server URL">
                    <button onclick="connect()">Connect</button>
                    <button onclick="disconnect()">Disconnect</button>
                </div>
            </div>

            <!-- Tools Section -->
            <div class="section">
                <h2>üõ†Ô∏è Available Tools</h2>
                <button onclick="listTools()">Refresh Tools List</button>
                <div id="toolsList" class="tools-grid"></div>
            </div>

            <!-- Call Tool Section -->
            <div class="section">
                <h2>‚ö° Call Tool</h2>
                <div class="input-group">
                    <select id="toolSelect">
                        <option value="">Select a tool...</option>
                    </select>
                    <button onclick="callSelectedTool()">Execute</button>
                </div>
                <div id="toolParams"></div>
            </div>

            <!-- Response Section -->
            <div class="section">
                <h2>üìã Response</h2>
                <div id="response" class="response">No response yet. Connect to server and call a tool.</div>
            </div>
        </div>
    </div>

    <script>
        let tools = [];
        const serverUrl = 'http://localhost:8080';

        function updateStatus(connected, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${connected ? 'connected' : 'disconnected'}`;
            statusEl.textContent = `Status: ${message}`;
        }

        async function connect() {
            try {
                updateStatus(true, 'Connected to ' + serverUrl);
                await listTools();
            } catch (error) {
                updateStatus(false, 'Connection failed: ' + error.message);
            }
        }

        function disconnect() {
            updateStatus(false, 'Disconnected');
            document.getElementById('toolsList').innerHTML = '';
            document.getElementById('toolSelect').innerHTML = '<option value="">Select a tool...</option>';
        }

        async function listTools() {
            try {
                // Since we can't directly call the MCP protocol, we'll use the predefined tools
                tools = [
                    { name: 'getCurrentTime', description: 'Get the current date and time in ISO format', params: [] },
                    { name: 'add', description: 'Add two numbers together', params: ['a:number', 'b:number'] },
                    { name: 'subtract', description: 'Subtract b from a', params: ['a:number', 'b:number'] },
                    { name: 'multiply', description: 'Multiply two numbers', params: ['a:number', 'b:number'] },
                    { name: 'divide', description: 'Divide a by b', params: ['a:number', 'b:number'] },
                    { name: 'power', description: 'Calculate base raised to the power of exponent', params: ['base:number', 'exponent:number'] },
                    { name: 'sqrt', description: 'Calculate the square root of a number', params: ['number:number'] },
                    { name: 'readFile', description: 'Read the contents of a file from the workspace', params: ['filename:string'] },
                    { name: 'writeFile', description: 'Write content to a file in the workspace', params: ['filename:string', 'content:string'] },
                    { name: 'appendToFile', description: 'Append content to an existing file', params: ['filename:string', 'content:string'] },
                    { name: 'listFiles', description: 'List all files in the workspace', params: [] },
                    { name: 'deleteFile', description: 'Delete a file from the workspace', params: ['filename:string'] },
                    { name: 'getFileInfo', description: 'Get information about a file', params: ['filename:string'] },
                    { name: 'getWorkspacePath', description: 'Get the workspace directory path', params: [] },
                    { name: 'store', description: 'Store a value with the given key in memory', params: ['key:string', 'value:string'] },
                    { name: 'retrieve', description: 'Retrieve a value by key from memory storage', params: ['key:string'] },
                    { name: 'delete', description: 'Delete a value by key from memory storage', params: ['key:string'] },
                    { name: 'listKeys', description: 'List all stored keys in memory', params: [] },
                    { name: 'clear', description: 'Clear all stored data from memory', params: [] },
                    { name: 'count', description: 'Get the count of stored entries in memory', params: [] }
                ];

                displayTools();
                populateToolSelect();
                log('Loaded ' + tools.length + ' tools');
            } catch (error) {
                log('Error loading tools: ' + error.message);
            }
        }

        function displayTools() {
            const toolsList = document.getElementById('toolsList');
            toolsList.innerHTML = tools.map(tool => `
                <div class="tool-card" onclick="selectTool('${tool.name}')">
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    ${tool.params.length > 0 ? `<p style="margin-top: 8px; color: #999; font-size: 0.85em;">Params: ${tool.params.join(', ')}</p>` : ''}
                </div>
            `).join('');
        }

        function populateToolSelect() {
            const select = document.getElementById('toolSelect');
            select.innerHTML = '<option value="">Select a tool...</option>' +
                tools.map(tool => `<option value="${tool.name}">${tool.name}</option>`).join('');
        }

        function selectTool(toolName) {
            document.getElementById('toolSelect').value = toolName;
            showToolParams(toolName);
        }

        function showToolParams(toolName) {
            const tool = tools.find(t => t.name === toolName);
            const paramsDiv = document.getElementById('toolParams');
            
            if (!tool || tool.params.length === 0) {
                paramsDiv.innerHTML = '';
                return;
            }

            paramsDiv.innerHTML = tool.params.map(param => {
                const [name, type] = param.split(':');
                return `
                    <label>${name} (${type})</label>
                    <input type="text" class="param-input" id="param_${name}" placeholder="Enter ${name}">
                `;
            }).join('');
        }

        async function callSelectedTool() {
            const toolName = document.getElementById('toolSelect').value;
            if (!toolName) {
                log('Please select a tool first');
                return;
            }

            const tool = tools.find(t => t.name === toolName);
            const args = {};
            
            tool.params.forEach(param => {
                const [name, type] = param.split(':');
                const value = document.getElementById(`param_${name}`)?.value;
                if (value) {
                    args[name] = type === 'number' ? parseFloat(value) : value;
                }
            });

            log(`Calling tool: ${toolName}\nArguments: ${JSON.stringify(args, null, 2)}\n\nNote: Direct MCP protocol calls require a proper MCP client.\nYour MCP server is running but the client bean is not configured.\n\nTo test tools, you need to:\n1. Fix the McpSyncClient bean creation issue\n2. Use the mcp-client REST API endpoints\n3. Or use the official MCP Inspector with STDIO transport`);
        }

        function log(message) {
            document.getElementById('response').textContent = message;
        }

        document.getElementById('toolSelect').addEventListener('change', (e) => {
            showToolParams(e.target.value);
        });

        // Auto-connect on load
        window.onload = () => {
            connect();
        };
    </script>
</body>
</html>
